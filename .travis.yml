# Config file for automatic testing at travis-ci.org

language: python
dist: xenial

matrix:
  include:
    - python: "3.8"
    - python: "3.4"
    - python: "3.3"
      dist: trusty
    - python: "2.7"
    - python: "pypy"

install: pip install coveralls
script: coverage run --source=valideer setup.py test
after_success: coveralls

